<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin</title>
  </head>

  <body>
    <main>

      <h1>Välkommen till mitt forum</h1>
      <p>Dags att logga in för att kommentera</p>

      <form action="form" method="post">
        <label for="anvandare">Användarnamn</label>
        <input type="text" id="anvandare" name="anvandare" required>
        <br>
        <br>
        <label for="losen">Lösenord</label>
        <input type="text" id="losen" name="losen" required>
        <br>
        <br>
        <button type="submit">skicka in</button>
      </form>

    </main>
  </body>
</html>
